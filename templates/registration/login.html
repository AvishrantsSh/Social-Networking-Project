{% extends 'base.html' %}
{% block title %} Create a Post {% endblock title %}
{% block content %}
<div class="container">
    <div class="container mx-auto w-50 mt-5">
        <h2>
            Login
        </h2>
        <form method="POST" class="mt-2">
            {% csrf_token %}
            <div class="form-group my-3">
                <label for="user_email">Email address</label>
                <input type="email" class="form-control" id="user_email" aria-describedby="emailHelp" placeholder="Enter email"
                    name="user_email">
                <small id="emailHelp" class="form-text text-muted">Your email address</small>
            </div>
            <div class="form-group my-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary my-3">Submit</button>
        </form>
    </div>
</div>

{{error}}
{% endblock content %}
