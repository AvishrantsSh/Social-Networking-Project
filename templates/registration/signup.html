{% extends 'base.html' %}
{% block title %} Sign Up {% endblock title %}
{% block content %}
<div class="container">
    <div class="container mx-auto w-50 mt-5">
        <h2>
            Sign Up
        </h2>
        <form method="POST" class="mt-2">
            {% csrf_token %}
            <div class="form-group my-3">
                <label for="f_name">First Name </label>
                <input type="text" class="form-control" id="f_name" aria-describedby="f_name_help"
                    placeholder="i.e. John" name="f_name">
                <small id="f_name_help" class="form-text text-muted">Your first name</small>
            </div>
            <div class="form-group my-3">
                <label for="f_name">Last Name </label>
                <input type="text" class="form-control" id="l_name" aria-describedby="l_name_help"
                    placeholder="i.e. Doe" name="l_name">
                <small id="l_name_help" class="form-text text-muted">Your last name</small>
            </div>
            <div class="form-group my-3">
                <label for="f_name">Date of Birth </label>
                <input type="date" class="form-control" id="dob" aria-describedby="dob_help" placeholder="2021/02/02"
                    name="dob">
                <small id="dob_help" class="form-text text-muted">Your date of birth</small>
            </div>
            <div class="form-group my-3">
                <label for="user_email">Email Address</label>
                <input type="email" class="form-control" id="user_email" aria-describedby="emailHelp"
                    placeholder="Enter email" name="user_email">
                <small id="emailHelp" class="form-text text-muted">Your email address</small>
            </div>
            <div class="form-group my-3">
                <label for="gender">Gender </label>
                <select id="gender" name="gender" class="form-select form-select-sm" aria-label=".form-select-sm">
                    <option selected>--</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                    <option value="O">Others</option>
                </select>
            </div>
            <div class="form-group my-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary my-3">Submit</button>
        </form>
    </div>
</div>

{% if error %}
<div class="alert alert-danger" role="alert">
    {{error}}
</div>
{% endif %}
{% endblock content %}
