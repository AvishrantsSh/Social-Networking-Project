{% extends 'base.html' %}
{% block title %} Home Page {% endblock title %}
{% block content %}
<div class="container">

    <h1>
        Home Page
    </h1>
    {% if posts %}
    {% for i,j in posts %}
    <h2>{{ i }}</h2>
    <p>{{ j }}</p>
    {% endfor %}
    {% endif %}

    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{error}}
    </div>
    {% endif %}
</div>
{% endblock content %}
